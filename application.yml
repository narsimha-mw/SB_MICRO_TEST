spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/retailer?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:2000/eureka/

microservices:
  payment-service:
    endpoints:
      uri: http://PAYMENT-SERVICE/api/v2/payment/pay
  order-service:
    endpoints:
      uri: http://ORDER-SERVICE/api/v2/order/all
